<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button>
        <ion-icon slot="icon-only" name="person-circle"></ion-icon>
      </ion-button>
      <ion-button (click)="showsearch()">
        <ion-icon slot="icon-only" name="search" ></ion-icon>
      </ion-button>
      <ion-button>
        <ion-icon slot="icon-only" name="cart" ></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>{{ main }}</ion-title>
  </ion-toolbar>
  <ion-toolbar *ngIf="visible">
    <ion-searchbar ></ion-searchbar>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <div id="container">
    <app-home *ngIf="main == 'home'"></app-home>
    <app-women *ngIf="main == 'woman'"></app-women>
    <app-men *ngIf="main == 'men'"></app-men>
    <app-account *ngIf="main == 'account'"></app-account>
  </div>

</ion-content>

<ion-tabs>
  <ion-tab-bar slot="bottom">
    <ion-tab-button tab="rebuy">
      <ion-icon name="refresh-outline"></ion-icon>
      Volver a comprar
    </ion-tab-button>
    <ion-tab-button tab="list">
      <ion-icon name="bookmarks-outline"></ion-icon>
      Listas
    </ion-tab-button>
    <ion-tab-button tab="ships">
      <ion-icon name="layers-outline"></ion-icon>
      Pedidos
    </ion-tab-button>
